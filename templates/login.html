<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="background-color:#1f4271 ;">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <label for="inputEmail" style="font-size: 16px;">Email address</label>
                                                <input class="form-control" id="inputEmail" type="email" placeholder="username" />
                                               
                                            </div>
                                            <div class="form-floating mb-3">
                                                <label for="inputPassword" style="font-size: 16px;">Password</label>
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                               
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-secondary" id="login_btn" style="font-size: 16px;">Login</a>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
           
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
	    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            $('#login_btn').click(()=>{
                const username = $('#inputEmail').val()
                const password = $('#inputPassword').val()
                console.log(username);
                console.log(password);

                $.ajax({
                    url: `${location.origin}/login_form`,
                    type:'POST',
                    data:{username: username,password: password},
                    success:(data)=>{
                        if(data.length > 0){
                            localStorage.setItem('user', JSON.stringify(data))
                            alert('Đăng nhập thành công')
                            
                            window.location.replace(`${location.origin}`)
                        }
                        else{
                            alert('Thông tin Tài khoản hoặc Mật khẩu không đúng')
                        }
                    },
                    error:(err)=>{
                        console.log(err);
                    }
                })

            })
        </script>

    </body>
</html>
