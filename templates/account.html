        <script>
            function delete_account(id){
                window.location.replace(`${window.origin}/delete?id=${id}`)
            }
            function edit_account(id){
                window.location.replace(`${window.origin}/edit?id=${id}`)
            }
            $.ajax({
                url:`${location.origin}/getUser`,
                type: 'POST',
                success:(data)=>{
                    data.forEach((element,index) => {
                        console.log(element);
                        el = `
                        <tr>
                            <th scope="row">${data[index][0]}</th>
                            <td>${data[index][5]}</td>
                            <td>${data[index][6]}</td>
                            <td>${data[index][7]}</td>
                            <th scope="col"><button type="button" onclick="delete_account(${data[index][0]})" class="btn btn-danger">DELETE</button></th>
                            <th scope="col"><button type="button" onclick="edit_account(${data[index][0]})" class="btn btn-success">EDIT</button></th>

                        </tr>
                        
                        `
                        $('#data').append(el)
                    });
                },
                error:(err)=>{
                    console.log(err);
                }
            })
        </script>
