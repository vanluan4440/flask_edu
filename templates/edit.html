          <div class="container mt-5 bg-secondary p-5" style="border-radius:10px ;">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Phone</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
               
                <button type="button" onclick="update()" class="btn btn-danger">UPDATE</button>
              </form>

	    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

         <script type="text/javascript" src="{{ url_for('static', filename='js/dx.js')}}"></script>

        <script>
            let params = new URLSearchParams(location.search);
            const id = params.get('id')
            $.ajax({
                url: `${window.origin}/getInforAccount?id=${id}`,
                type: 'GET',
                success:(data)=>{
                    $('#exampleInputEmail1').val(data[0][6]);
                    $('#exampleInputPassword1').val(data[0][7]);

                    console.log(data);
                },
                error:(err)=>{
                    alert('LỖI HỆ THỐNG')
                }
            })

            function update(){
                let params = new URLSearchParams(location.search);
                const id = params.get('id')
                const email = $('#exampleInputEmail1').val();
                const phone = $('#exampleInputPassword1').val();

                $.ajax({
                    url: `${window.origin}/update?id=${id}&email=${email}&phone=${phone}`,
                    type: 'GET',
                    success: (data)=>{
                        alert('UPDATE THÀNH CÔNG')
                        window.location.replace(`${window.origin}/ROLE_ADMIN/Account`)
                    }
                })

            }
        </script>
